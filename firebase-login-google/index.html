      <h1>My To Do List</h1>
      <fieldset>
        <input type="text" id="todo-input" placeholder="Type your job to do.">
        <button id="add-button">ADD</button>
      </fieldset>
    </div>
    <div id="todo-list"></div>
    <button class="logout">Logout</button>
    <div class="modal"></div>
    <div class="modal-box">
      <span class="modal-title">Revise To-Do<span class="exit-icon">X</span></span>
      <input type="text" id="todo-revise">
      <div class="modal-btns">
        <button class="exit">Exit</button>
        <button class="confirm">Confirm</button>
      </div>
    </div>
  </div>
